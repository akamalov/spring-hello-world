groups:
- name: main
  jobs:
  - maven-build
  - deploy-release
  - unit-tests
  - push-new-version 

resources:
- name: spring-hello-world
  type: git
  source:
    branch: master
    uri: https://github.com/mblakeashley/spring-hello-world.git
#- name: PCF
#  type: cf
#  source:
#    api: {{api}}
#    organization: {{organization}}
#    username: {{deploy-username}}
#    password: {{deploy-password}}
#    skip_cert_check: true
#    space: {{space}}

jobs:
- name: maven-build
  serial: true
  public: true
  plan:
  - get: spring-hello-world
    trigger: true
  - task: maven-build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ubuntu
          tag: "xenial"
      inputs: 
      - name: spring-hello-world
      outputs:
      - name: builds
      run:
        path: spring-hello-world/ci/tasks/maven-build

- name: deploy-release
  serial: true
  public: true
  plan:
  - get: spring-hello-world
    trigger: true
    passed:
      - maven-build
  - task: deploy-maven-build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pivotalservices/docker-concourse-cf-tools
          tag: "latest"
      inputs:
      - name: builds
      run:
        path: spring-hello-world/ci/tasks/deploy-release
     
- name: unit-tests
  serial: true
  public: true
  plan:
  - get: spring-hello-world
    trigger: true
    passed:
      - deploy-release
  - task: run-unit-tests
    file: spring-hello-world/ci/tasks/unit-tests.yml

- name: push-new-version
  serial: true
  public: true
  plan:
  - get: spring-hello-world 
    trigger: true
    passed: 
      - unit-tests
  - task: switch-app-routes
    file: spring-hello-world/ci/tasks/update-routes.yml
    params:
      APP_SUFFIX: {{app-suffix}}
      APP_DOMAIN: {{app-domain}}
      API: {{api}}
      ORG: {{organization}}
      CF_USER: {{deploy-username}}
      CF_PWD: {{deploy-password}}
      SPACE: {{space}}
